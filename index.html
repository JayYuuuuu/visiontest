<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童视力测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h1>儿童趣味视力测试</h1>
            <p>适合4岁左右的小朋友</p>
            <p>请将设备放置在距离小朋友2米远的位置</p>
            <div class="test-options">
                <button onclick="startTest('animals')">动物识别测试</button>
                <button onclick="startTest('direction')">动物朝向测试</button>
                <button onclick="startTest('missing')">找出缺失部分</button>
                <button onclick="startTest('matching')">动物配对游戏</button>
                <button onclick="startTest('differences')">找不同游戏</button>
            </div>
        </div>

        <div id="test-screen" class="screen">
            <div id="test-container">
                <!-- 测试内容将在这里动态生成 -->
            </div>
            <div class="controls">
                <button id="next-btn" onclick="nextQuestion()">下一题</button>
                <button id="home-btn" onclick="goHome()">返回首页</button>
            </div>
        </div>
        
        <div id="result-screen" class="screen">
            <h2>测试完成!</h2>
            <p id="result-message"></p>
            <button onclick="goHome()">返回首页</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
